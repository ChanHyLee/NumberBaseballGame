<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="start.js"></script>
    <script defer src="random.js"></script>
    <script defer src="running.js"></script>
    <title>Number Baseball Game</title>
</head>
<body>
    <!--Opening Wrap-->
    <div class="js-openingWrap openingWrap">
        <h1 class="numBaseball">Numberâš¾Baseball</h1>
        <h1 class="game">Game</h1>
        <h1 class="js-startBtn startBtn">Start Game</h1>
        <p>Press 'Enter' or click the start button.</p>
    </div>
    <!--Game Wrap-->
    <div class="js-gameWrap gameWrap">
        <!--Game Condition-->
        <div class="gameCondition">
            <h1 class="js-condition condition">Condition</h1>
        </div>
        <!--Submit Wrap-->
        <div class="js-submitWrap submitWrap">
            <form class="js-numForm numForm">
                <input type="text" placeholder="Write an answer." />
            </form>
        </div>
        <!--Score Board-->
        <div class="scoreBoard">
            <table class="js-scoreTable scoreTable">
                <tr class="th">
                    <th>Inning</th>
                    <th>NUMBER</th>
                    <th>STRIKE</th>
                    <th>BALL</th>
                    <th>OUT</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
